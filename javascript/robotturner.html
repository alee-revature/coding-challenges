<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Locator</title>
</head>
<body>
    <script>
        function trackRobot (startingPoint, movementsArray) {
        var currentLocation = [0,0];
        
        var north = movementsArray[0];
        var east = movementsArray[1];
        var south = movementsArray[2];
        var west = movementsArray[3];

        var xDirection = east - west;
        var yDirection = north - south;

        currentLocation[0] =+ xDirection;
        currentLocation[1] =+ yDirection;

        var newLocation = document.getElementById('currentLocation');
        newLocation.innerHTML = "Moving north, east, south, west. Current location: (" + currentLocation + ")";
}
    </script>
    <h1>Robot GPS</h1>
    
    <button onclick="trackRobot([0,0], [20,30,10,40]);">Move</button>
    <p id="currentLocation">Starting point: (0,0)</p> 
</body>
</html>
